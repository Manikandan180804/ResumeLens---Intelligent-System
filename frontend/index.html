<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeIntelligence | AI-Powered Evaluation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="brain-circuit"></i>
                    </div>
                    <div class="logo-text">
                        <h1>ResumeLens</h1>
                        <span>Intelligence System</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group">
                    <span class="nav-label">Main Menu</span>
                    <a href="#" class="nav-link active" data-view="dashboard">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-view="evaluate">
                        <i data-lucide="target"></i>
                        <span>Evaluate Resume</span>
                    </a>
                    <a href="#" class="nav-link" data-view="history">
                        <i data-lucide="history"></i>
                        <span>Evaluation History</span>
                    </a>
                </div>

                <div class="nav-group">
                    <span class="nav-label">Information</span>
                    <a href="#" class="nav-link" data-view="about">
                        <i data-lucide="info"></i>
                        <span>About System</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="status-card">
                    <div class="status-indicator offline"></div>
                    <div class="status-info">
                        <span class="status-label">Backend Status</span>
                        <span class="status-value" style="color: var(--text-secondary)">Connecting...</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" placeholder="Search evaluations, candidates...">
                </div>
                <div class="header-actions">
                    <!-- Removed notifications and user profile as requested -->
                </div>
            </header>

            <div id="view-container" class="view-content fade-in">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
